{% load cart_tags %}


<nav class="navbar navbar-dark  fixed-top" >
    <div class="container-md">
      <a class="navbar-brand" href="{% url 'galleryItems:homepage' %}" >A.R. Gallery</a>
      <div style="display: flex; align-items: center;">
        {% if user.is_authenticated %}
          <a class="btn btn-success me-2" style="border-radius: 0;" href="{% url 'accounts:profile' %}">Cart ({% cart_item_count user %})</a> 
          <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2" style="border-radius: 0; background-color: #9a0f0f;">Logout</button>
          </form>
                 
        {% else %}
          <a class="btn btn-success me-2" style="border-radius: 0;" href="/login">Login</a>
          <a class="btn btn-secondary me-2" style="border-radius: 0;" href="/sign_up">Sign up</a>
        {% endif %} 


        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" style="background-color: #9a0f0f; border-radius: 0;">
          <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'galleryItems:homepage' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'accounts:profile' %}">{{user}}</a>
                </li>
              {% endif %}
              <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'galleryItems:shop' %}">Shop</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search" action="/shop" method="GET">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" placeholder="Search">
              <button class="btn" style="background-color: #F6F5F5; color: #9a0f0f;" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</nav>
