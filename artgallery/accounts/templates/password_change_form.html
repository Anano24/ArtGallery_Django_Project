{% extends 'base.html' %}

{% block title %} Password change {% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <h1> Password Change </h1>

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}

            <button type="submit" class="btn btn-success"> Change Password</button>

        </form>
    </div>

{% endblock %}
