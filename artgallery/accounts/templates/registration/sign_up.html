{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}




{% block content%}

    <div class="container mt-5">
        
        <div class="card" style="border: 1px solid #9a0f0f; background-color: #222222; border-radius: 0; padding: 15px; margin: 9.375rem 0 3.125rem; color: #ffffff;">
            
                <form method="post" style="color: #ffffff;">
                    {{form|crispy}}
                    {% csrf_token %}
        
                    <button type="submit" class="btn btn-success" style="border-radius: 0;">Sign Up</button>
                </form>
            
        </div>
        <div class="container" style="text-align: center;" >
            <p style="color: #ffffff; margin-bottom: 70px;">Already have an account? <a href="/login" style="text-decoration: none; color: #9a0f0f;"> Login </a>
        </div>
    </div>


{% endblock %}
