{% extends 'base.html'%}

{% block title %}  {{detailed_item.title}} {% endblock %}


{% block content %}

    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <h5>{{detailed_item.title}}</h5>
            <img src="{{ detailed_item.image.url }}" class="card-img-top" alt="{{ item.title }}">
        </div>
        <div class="card-body">
            <p class="card-text"> {{detailed_item.description}}</p> 
            <p class="card-text"> {{detailed_item.category}}</p>
            <p class="card-text"> {{detailed_item.price}}</p>   
        </div>
        <div class="card-footer">
            <a href="" class="btn btn-success">Buy Now</a>
            <a href="{% url 'galleryItems:homepage'%}" class="btn btn-primary">Go Back</a>
        </div>

    </div>

{% endblock %}
