{% for item in items %}

<div class="col-md-4 mb-4 mt-5">

    <div class="card" style="width: 18rem;">
        
        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
    
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description|slice:":150" }}</p>
          <p class="card-text"><strong>Price:</strong> {{ item.price }}</p>
    
          <p class="card-text"><strong>Categories: </strong>
            {% for category in item.categories.all %}
            <span class="badge text-bg-secondary">{{ category.name }}</span>
            {% endfor %}
          </p>

          <a href="{% url 'galleryItems:detailed_item' item.id %}" class="btn btn-primary">Go to {{ item.title }}</a>
          {% if user.is_authenticated %}
            <a href="{% url 'orders:add_to_cart' item.id %}" class="btn btn-primary">Add to Cart</a>
          {% endif %}

          
        </div>
    </div>

</div>

{% endfor %}
